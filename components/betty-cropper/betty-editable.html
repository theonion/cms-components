<cms-button
    type="muted"
    glyph="picture-o"
    ng-click="upload()"
    ng-hide="image && image.id"
    ng-style="imageStyling">
  Upload Image
</cms-button>

<div
    ng-show="image && image.id"
    ng-style="imageStyling"
    class="image-edit-container">
  <div
      class="image-edit-overlay"
      ng-show="editable">
    <div class="remove">
      <button
          type="button"
          ng-click="removeImage();"
          class="fa fa-trash-o"></button>
    </div>
    <div class="edit">
      <button
          type="button"
          name="inline_edit"
          ng-click="edit();">
        EDIT
      </button>
    </div>
  </div>
</div>
